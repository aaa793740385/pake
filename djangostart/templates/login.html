<html>
<head>
<title>爬客网-登陆界面</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h2>登陆页面</h2>
			</div>
			<div class="panel-body">
				<form class="form-horizontal"
					action="/" method="post"
					accept-charset="UTF-8">
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">用户名 :</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userName"
								name="username" placeholder="name">
						</div>
					</div>
					<div class="form-group">
						<label for="userPassword" class="col-sm-2 control-label">密码
							:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="userPassword"
								name="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox"> 请记住我
								</label>
							</div>
						</div>
					</div>
                    <div class = "error btns login-form-tips" id = "jsLoginTips">{{ msg }}</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登陆</button>
						</div>
					</div>
                {% csrf_token %}
				</form>
			</div>
		</div>
	</div>
</body>
</html>
